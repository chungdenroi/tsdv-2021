<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="../jquery-3.6.0.min.js"></script>
</head>
<body>
   <center>
      <h1></h1>
   </center>
   <script>
      const music = new Audio('happynewyear.mp3');
      var i = 10;
      $('h1').css({'font-size':'1000%',"color": "red"});
      $('body').css({'background-image': "url('background.png')", "background-size":"cover", "background-repeat":"no-repeat"});
      var countdown = setInterval(function(){
         if (i >= 1) {
            $('h1').text(i);
         } else {
            $('body').css({'background-image': "url('firework.gif')", "background-size":"cover", "background-repeat":"no-repeat"});
            $('h1').css("color", "yellow");
            $('h1').text("Happy New Year !");
            music.play();
         }
         i--;
      },1000);
   </script>
</body>
</html>

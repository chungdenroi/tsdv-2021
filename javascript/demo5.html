<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <title>Document</title>
     <script src="js/demo5.js"></script>  -->
</head>
<body>
   <p id="text"></p>
   <button onclick="return hellovietnam();">Hello Vienam</button>
   <button onclick="hellohanoi()">Hello Hanoi</button>
   <button id="delete">Delete</button>
   <br><br>
   <form id="helloForm">
      <fieldset style="width: fit-content;">
         <legend>Hello</legend>
         <label>Name:</label>
         <input type="text" required id="name"><br>
         <input type="submit" value="OK">
      </fieldset>
   </form>
   <br>
   <script>
      document.getElementById('helloForm').addEventListener("submit", function() {
         var name = document.getElementById('name').value;
         alert("Hello " + name + " !");
      })

      //document.write("Text from script inside body");
      document.getElementById("text").innerHTML = "Hello World" ;
      function hellovietnam() {
         alert("Hello Vietnam !");
      }
      function hellohanoi() {
         alert("Hanoi - Capital of Vietnam !");
      }
      document.getElementById('delete').addEventListener("click", function() {
         return confirm("Do you want to delete this product ?");
      });
   </script>
</body>
</html>

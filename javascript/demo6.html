<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <button id="show">Show form</button>
   <button id="hide">Hide form</button>
   <br><br>
   <form id="registrationForm" style="display: none;">
      <fieldset style="width:fit-content">
         <legend>Customer Registration</legend>
         <label>Customer Name</label>
         <input type="text" id="name">
          <section id="error_name" style="display: none;"></section> 
         <br><br>
         <label>Customer Age</label>
         <input type="number"  id="age">
         <section id="error_age" style="display: none;"></section> 
         <br><br>
         <label>Customer Address</label>
         <input type="text" value="Hanoi" id="address">
         <br><br>
         <label>Customer Mobile</label>
         <input type="text" id="mobile">
         <br><br>
         <label>Customer Email</label>
         <input type="email" id="email">
         <br><br>
         <button type="button" id="register">Register</button>
         <input type="reset" value="Reset"/>
      </fieldset>
   </form>
   <p id="customerInfo"></p>
   <script>
      var form = document.getElementById("registrationForm");
      document.getElementById("show").addEventListener("click", function(){
         form.style.display = 'block';
      })
      document.getElementById("hide").addEventListener("click", function(){
         form.style.display = 'none';
      })



      document.getElementById("register").addEventListener("click", function() {
         //lấy value từ form
         var name = document.getElementById("name").value;
         var age = parseInt(document.getElementById("age").value);
         var address = document.getElementById("address").value;
         var mobile = document.getElementById("mobile").value;
         var email = document.getElementById("email").value;   
          //gán value vào biến
          var info = "Customer name: " + name + "<br>";
          info += "Customer age: " + age + "<br>";
          info += "Customer address: " + address + "<br>";
          info += "Customer mobile: " + mobile + "<br>";
          info += "Customer email: " + email;
         //reset form (xóa dữ liệu trong form sau khi nhập)
         document.getElementById("name").value = "";
         document.getElementById("age").value  = "";
         document.getElementById("address").value  = "";
         document.getElementById("mobile").value  = "";
         document.getElementById("email").value  = "";

         //input validation
         //if (name.length == 0) {
            if (name == "" || name.length <=2 || name.length >= 30) {
               var error_name = document.getElementById("error_name");
               error_name.style.display = "block";
               error_name.style.color = "red";
              error_name.innerHTML = "Invalid name";
            } if (age < 0 || age > 100) {
               var error_age = document.getElementById("error_age");
               error_age.style.display = "block";
               error_age.style.color = "red";
              error_age.innerHTML = "Invalid age";
            } 
         else {
            //in thông tin ra màn hình sau khi đã validate
            document.getElementById('customerInfo').innerHTML = info;
            //ẩn form
            form.style.display = 'none';
            //form.style.visibility = 'hidden';
         }
        
      });
      document.getElementById('name').addEventListener("input", function(){
         document.getElementById('name').style.backgroundColor = "lime";
      });
      document.getElementById('name').addEventListener("focus", function(){
         document.getElementById('name').style.backgroundColor = "yellow";
      });

      
   </script>
</body>
</html>

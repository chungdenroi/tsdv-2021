<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      var x = 17;
      var y = 3;
      var z = x%y; //modulus
      document.write(z + "<br>"); /* output result */
      var a = 10;
      //document.write("a = " + a + "<br>");
      var b = a++;  //postfix operator
      var c = ++a;  //prefix operator
      document.write("a = " + a + "<br>");
      document.write("b = " + b + "<br>");
      document.write("c = " + c  + "<br>");
      document.write(3**3 + "<br>"); //exponent
      var phone = { //object
         name : 'iPhone 13 Pro Max', //key : value
         color : 'Black',
         price : '1200'
      }
      document.write("Phone name: " + phone.name + "<br>");
      document.write("Phone color: " + phone['color'] + "<br>");
      function hello() {
         document.write("Hello World <br>");
      }
      hello();
      function year() {
         return 2021;
      }
      document.write("We are living in " + year() + "<br>");
      var hi = function sayHi(name) {
         var result = "Hello " + name;
         return result;
      }
      document.write(hi("Toshiba"));
   </script>
</body>
</html>

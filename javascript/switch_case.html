<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      var gender = 'm';
      switch (gender) {
         case 'm':  
            document.write("Male");
            break;
         case 'f':
            document.write("Female");
            break;
         default:
            document.write("Invalid gender");
            break;
      }
   </script>
</body>
</html>

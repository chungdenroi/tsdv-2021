<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <style>
      h1#java {
         color: blue;
      }
      h2#java {
         color: orange;
      }
      #stack {
         color: greenyellow;
      }
      span {
         font-weight: bold;
         font-size: 300%;
      }
      .a1 {
         font-style: italic;
      }
   </style>
</head>
<body>
   <h1 id="java">Java Spring Web Development</h1>
   <h2 id="java">Java Spring Boot</h2>
   <h1 id="stack">Full stack developer</h1>
   <p >Coding <span>is</span> interesting</p>
   <p class="a1">Hanoi is the capital of Vietnam</p>
   <div>
      <h3 class="a1">Hanoi - Vietnam</h3>
      <img src="hanoi.jpg" width="50%" height="50%" alt="hanoi">
   </div>
</body>
</html>
